<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#06B6D4"/>
      <stop offset="50%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#A855F7"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(59,130,246,0.1)" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Decorative circles -->
  <circle cx="150" cy="150" r="120" fill="url(#logoGrad)" opacity="0.1"/>
  <circle cx="1050" cy="500" r="150" fill="url(#logoGrad)" opacity="0.1"/>
  
  <!-- Main VS Logo Circle -->
  <circle cx="200" cy="315" r="110" fill="none" stroke="url(#logoGrad)" stroke-width="8"/>
  <circle cx="200" cy="315" r="95" fill="#000000"/>
  <circle cx="200" cy="315" r="95" fill="none" stroke="url(#logoGrad)" stroke-width="2" opacity="0.5"/>
  
  <!-- VS Text in Logo -->
  <text x="200" y="340" font-family="Arial, sans-serif" font-size="80" font-weight="900" fill="url(#logoGrad)" text-anchor="middle">VS</text>
  
  <!-- Glow effect -->
  <circle cx="200" cy="315" r="110" fill="url(#logoGrad)" opacity="0.2" filter="url(#blur)"/>
  
  <!-- Main Text -->
  <text x="450" y="280" font-family="Arial, sans-serif" font-size="72" font-weight="900" fill="white">Venuka</text>
  <text x="450" y="360" font-family="Arial, sans-serif" font-size="72" font-weight="900">
    <tspan fill="url(#logoGrad)">Sirimanne</tspan>
  </text>
  
  <!-- Subtitle -->
  <text x="450" y="420" font-family="Arial, sans-serif" font-size="32" font-weight="600" fill="#94a3b8">Full Stack Developer</text>
  
  <!-- Skills line -->
  <line x1="450" y1="450" x2="1100" y2="450" stroke="url(#logoGrad)" stroke-width="3" opacity="0.6"/>
  
  <!-- Tech stack text -->
  <text x="450" y="510" font-family="Arial, sans-serif" font-size="24" fill="#cbd5e1">
    <tspan>React • Node.js • MongoDB • TypeScript • 11 Projects • 22+ Technologies</tspan>
  </text>
  
  <!-- Decorative elements -->
  <circle cx="1050" cy="150" r="6" fill="url(#logoGrad)"/>
  <circle cx="1100" cy="200" r="4" fill="url(#logoGrad)" opacity="0.6"/>
  <circle cx="1000" cy="180" r="5" fill="url(#logoGrad)" opacity="0.7"/>
</svg>